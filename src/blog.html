---
layout: default
title: Blog
permalink: /blog/
---
<div class="page blog">

    <ul class="blog__posts">
        {% for post in site.posts %}
        <li>
            <h2><a class="blog__link" href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="blog__date">{{ post.date | date: '%B %d, %Y' }}</p>
            <p>{{ post.excerpt }}</p>
            <hr />
        </li>
        {% endfor %}
    </ul>

</div>
